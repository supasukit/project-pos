<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รีเซ็ตรหัสผ่านใหม่</title>
  <link rel="stylesheet" href="../../styles/reset.css" />
  <link rel="stylesheet" href="../../styles/variables.css" />
  <link rel="stylesheet" href="../../styles/pages/reset-password.css" />
</head>
<body>
  <h2>ตั้งรหัสผ่านใหม่</h2>
  <form id="reset-password-form" onsubmit="handleResetPassword(event)">
    <input type="password" id="new-password" placeholder="รหัสผ่านใหม่" minlength="6" required>
    <button type="submit" id="reset-submit-btn">ตั้งรหัสผ่านใหม่</button>
  </form>
  <div id="reset-result" style="margin-top:1em;color:crimson"></div>
  <p><a href="login.html">เข้าสู่ระบบ</a></p>
  <script src="js/auth.js"></script>
</body>
</html>
