<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ลืมรหัสผ่าน</title>
  <link rel="stylesheet" href="../../styles/reset.css" />
  <link rel="stylesheet" href="../../styles/variables.css" />
  <link rel="stylesheet" href="../../styles/pages/forgot-password.css" />
</head>
<body>
  <h2>ลืมรหัสผ่าน</h2>
  <form id="forgot-password-form" onsubmit="handleForgotPassword(event)">
    <label for="email">อีเมลที่ใช้สมัคร:</label><br>
    <input type="email" id="email" required autofocus><br><br>
    <button type="submit" id="forgot-submit-btn">ส่งลิงก์รีเซ็ตรหัสผ่าน</button>
  </form>
  <div id="result" style="margin-top:1em;color:crimson"></div>
  <p><button id="login-btn" type="button" onclick="goToLogin()">ย้อนกลับไปหน้าเข้าสู่ระบบ</button></p>
  <script src="../../js/auth.js"></script>
</body>
</html>
